<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="profile-card">
      <img src="./images/Adedayo_selfie.png" alt="Profile Picture" data-testid="profilePicture" class="profile-img">
      <h2 data-testid="fullName">Your Name</h2>
      <p data-testid="jobTitle">Frontend Developer</p>
      <p data-testid="shortBio">A passionate frontend developer eager to build amazing web experiences.</p>
      <p data-testid="currentLocation">Lagos, Nigeria</p>
      <p data-testid="emailAddress">your.email@example.com</p>
      <div data-testid="socialLinks" class="social-links">
        <a href="https://www.linkedin.com/in/adedayo-adegbola-0976a922a"><img src="./icons/linkedIn.png" alt="linkedIn" width="32"></a> 
        <a href="https://github.com/joesef127"><img src="./icons/github.png" alt="github" width="32"></a> 
        <a href="https://x.com/yorubamerlin_"><img src="./icons/twitter.png" alt="twitter" width="32"></a>
      </div>
      <p data-testid="currentTimeUTC" id="utc-time"><span><img src="./icons/time.png" alt="time"></span></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
